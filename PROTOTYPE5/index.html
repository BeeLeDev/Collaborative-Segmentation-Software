<html>

<head>

    <script type="text/javascript" src="src/js/niivue.umd.js"></script>
    <script type="text/javascript" src="https://js.pusher.com/8.0.1/pusher.min.js"></script>

    <script type="text/javascript" src="src/js/main.js"></script>
    <script type="text/javascript" src="src/js/viewer.js"></script>
    <script type="text/javascript" src="src/js/RealTimeDrawer.js"></script>

    <link rel="stylesheet" href="css/index.css">


    <title>MGH</title>

</head>

<body>

    <canvas id='viewer'></canvas>




    <div id='info' class='panel'>
        <strong>1</strong>: Red<br>
        <strong>2</strong>: Green<br>
        <strong>Ctrl + Z</strong>: Undo<br>
        <strong>Space</strong>: Change view<br>
        <strong>Ctrl + Y</strong>: Download as image<br>
        <div id="color"><span id="label"></span>
        <input
          type="range"
          min="1"
          max="5"
          value="1"
          class="slider"
          id="slider"
        /></div><br>
        <!-- <strong>CTRL + L Click</strong>: Label<br>
        <strong>1/2 + L Click</strong>: Px Draw/Erase<br>
        <strong>ALT + L Click</strong>: Auto W/L<br>
        <strong>SHIFT + R Drag</strong>: Measure<br>
        <strong>ALT</strong>: Hide Labels<br>
        <strong>Q</strong>: MagicMode<br>
        <strong>Z</strong>: Undo<br>
        <strong>R</strong>: Reset View<br>
        <strong>X</strong>: Save -->
    </div>



</body>

</html>
